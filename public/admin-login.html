<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - LuxeCustomized</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-stone-900 flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 bg-stone-700 rounded-lg flex items-center justify-center mb-6">
                <svg class="h-6 w-6 text-stone-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.031 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
            </div>
            <a href="/" class="text-3xl font-serif font-bold text-white">LuxeCustomized</a>
            <h2 class="mt-6 text-2xl font-light text-white">Admin Access</h2>
            <p class="mt-2 text-stone-400">Sign in to manage your store</p>
        </div>

        <div class="bg-stone-800 rounded-lg border border-stone-700 p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-stone-200 font-medium mb-2">Email address</label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        required
                        class="w-full px-3 py-2 bg-stone-700 border border-stone-600 rounded-md text-white placeholder:text-stone-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-white"
                        placeholder="luxecustomized@gmail.com"
                        value="luxecustomized@gmail.com"
                    />
                </div>

                <div>
                    <label for="password" class="block text-stone-200 font-medium mb-2">Password</label>
                    <div class="relative">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-3 py-2 bg-stone-700 border border-stone-600 rounded-md text-white placeholder:text-stone-400 focus:outline-none focus:ring-2 focus:ring-white focus:border-white pr-10"
                            placeholder="Enter admin password"
                        />
                        <button
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center"
                        >
                            <svg id="eyeIcon" class="h-4 w-4 text-stone-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-white text-stone-900 hover:bg-stone-100 py-3 px-4 rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-stone-800"
                >
                    Sign in to Admin
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-sm text-stone-400 hover:text-stone-300 transition-colors">
                    ‚Üê Back to store
                </a>
            </div>
        </div>

        <div id="message" class="hidden p-4 rounded-md"></div>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>';
            } else {
                passwordField.type = 'password';
                eyeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>';
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;
            messageDiv.classList.add('hidden');
            
            try {
                const response = await fetch('/api/simple-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });
                
                const result = await response.json();
                
                if (result.error) {
                    messageDiv.textContent = 'Invalid credentials';
                    messageDiv.className = 'p-4 rounded-md bg-red-100 border border-red-400 text-red-700';
                    messageDiv.classList.remove('hidden');
                } else {
                    messageDiv.textContent = 'Welcome back! Redirecting...';
                    messageDiv.className = 'p-4 rounded-md bg-green-100 border border-green-400 text-green-700';
                    messageDiv.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = '/admin/products';
                    }, 1000);
                }
            } catch (error) {
                messageDiv.textContent = 'An error occurred';
                messageDiv.className = 'p-4 rounded-md bg-red-100 border border-red-400 text-red-700';
                messageDiv.classList.remove('hidden');
            } finally {
                submitBtn.textContent = 'Sign in to Admin';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
